<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>
    <h1>
        <span id="js-greeting">Welcome</span>, How is
        <span id="js-city">your city</span>?
        <br> Today is
        <span id="js-date">nice</span> and your time is
        <span id="js-time">correct</span>
        <br>
        <br>Here is your Weather Status at this time
    </h1>



    <span></span>
    <span id="js-description"></span>
    <img alt="weather icon" id="js-icon" width="64" height="64">

    </span>

    <strong>
        <span id="js-temp"></span>
    </strong>

    <sup>
        <span class="js-degree">°C</span>
        <!-- <span class=js-degree>°F</span> -->
    </sup>
    <button id="js-tempButton" type="button">convert to Fahrenheit</button>




    <script src="index.js" type="text/javascript"></script>
</body>

</html>
