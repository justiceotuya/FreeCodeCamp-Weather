<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather-icons-wind.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather-icons.min.css" />
</head>

<main class="container">
    <div class="app">
        <div class="header">
            <img src="img/24-Cold-Weather-Hacks-to-Keep-You-Warm-All-Winter.jpg" alt="">
            <span id="js-city">
                <i class="fa fa-map-marker"></i>
            </span>
            <span id="js-date"></span>

            <span id="js-greeting"></span>
            <br>
            <br>
            <span id="js-time"></span>
            <br>
            <span id="js-description">
            </span>
            </h1>
        </div>

        <div id="second">
            <img id="js-icon">

            </span>


            <span class="weather">

                <span id="js-temp">
                    <sup>
                        <span class="js-degree">°C</span>
                        <!-- <span class=js-degree>°F</span> -->
                    </sup>
                </span>

            </span>



            <br>
            <button id="js-tempButton" type="button">Fahrenheit</button>
        </div>
    </div>
</main>



<script src="js/index.js" type="text/javascript"></script>
</body>

</html>
